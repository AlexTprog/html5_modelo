<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="title">Formulario de Contacto</h1>
        <p><i>Escibenos y nos pondremos en contacto.</i></p>
    </header>

    <form action="">
        <div class="pregunta">
            <label for="">Nombre</label>
            <input type="text" name="" id="name" placeholder="Escribe tu nombre">
        </div>

        <div class="pregunta">
            <label for="">Email</label>
            <input type="email" name="" id="email" placeholder="Escribe tu Email">
        </div>

        <div class="pregunta">
            <label>Telefono</label>
            <input type="tel" name="" id="number" placeholder="Escribe tu telefono">
        </div>

        <div class="pregunta">
            <label>A que escuela pertences?</label>
            <select id="dropdown" name="role" required>
                <option disabled selected value>Seleciona una escuela</option>
                <option value="IngSof">Ingenieria de Software</option>
                <option value="IngSis">Ingenieria de Sistemas</option>
                <option value="IngInd">Ingenieria Industrial</option>
                <option value="IngElex">Ingenieria Electrica</option>
                <option value="IngQuim">Ingenieria Quimica</option>
            </select>

        </div>

        <div class="pregunta">
            <label>Tipo de Universidad</label>
            <label>
                <input type="radio" name="tipouniv" id=""> Publica
            </label>

            <label>
                <input type="radio" name="tipouniv" id=""> Privada
            </label>
        </div>

        <div class="pregunta">
            <label>Que cursos desea llevar?</label>

            <label>
                <input type="checkbox" name="curso" id=""> Curso 1
            </label>

            <label>
                <input type="checkbox" name="curso" id=""> Curso 2
            </label>

            <label>
                <input type="checkbox" name="curso" id=""> Curso 3
            </label>

            <label>
                <input type="checkbox" name="curso" id=""> Curso 4
            </label>
        </div>

        <div class="pregunta">
            <label>Mensaje</label>
            <textarea name="mensaje" rows="10" cols="40" placeholder="Escribe aquÃ­ tu mensaje"></textarea>
            <button>Enviar</button>
        </div>


    </form>

</body>

</html>
