<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="title">Formulario de Contacto</h1>
        <p id="description"><i>Escibenos y nos pondremos en contacto.</i></p>
    </header>

    <form id="survey-form">
        <div class="pregunta">
            <label id="name-label">Nombre</label>
            <input required type="text" name="" id="name" placeholder="Escribe tu nombre">
        </div>

        <div class="pregunta">
            <label id="age-label">Edad</label>
            <input type="number" name="age" id="number" min="15" max="120" placeholder="Escribe tu edad.">
        </div>

        <div class="pregunta">
            <label id="email-label">Email</label>
            <input required type="email" name="" id="email" placeholder="Escribe tu Email">
        </div>

        <div class="pregunta">
            <label id="number-label">Telefono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu telefono">
        </div>

        <div class="pregunta">
            <label>A que escuela pertences?</label>
            <select id="dropdown" name="school" required>
                <option disabled selected value>Seleciona una escuela</option>
                <option value="IngSof">Ingenieria de Software</option>
                <option value="IngSis">Ingenieria de Sistemas</option>
                <option value="IngInd">Ingenieria Industrial</option>
                <option value="IngElex">Ingenieria Electrica</option>
                <option value="IngQuim">Ingenieria Quimica</option>
            </select>

        </div>

        <div class="pregunta">
            <label>Tipo de Universidad</label>
            <label>
                <input
                  type="radio" 
                  name="tipouniv"
                  value="public" 
                  id=""
                  checked
                  > Publica
            </label>

            <label>
                <input 
                type="radio" 
                name="tipouniv" 
                value="private" 
                id=""
                > Privada
            </label>
            
        </div>

        <div class="pregunta">
            <label>Que cursos desea llevar?</label>

            <label>
                <input type="checkbox" value="curso 1" id=""> Curso 1
            </label>

            <label>
                <input type="checkbox" value="curso 2" id=""> Curso 2
            </label>

            <label>
                <input type="checkbox" value="curso 3" id=""> Curso 3
            </label>

            <label>
                <input type="checkbox" value="curso 4" id=""> Curso 4
            </label>
        </div>

        <div class="pregunta">
            <label>Mensaje</label>
            <textarea name="mensaje" rows="10" cols="40" placeholder="Escribe aquÃ­ tu mensaje"></textarea>
            <button id="submit">Enviar</button>
        </div>


    </form>

</body>

</html>
