<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Titulo del Formulario</h1>
    <p><i>Descripcion del formulario</i></p>

    <form action="">
        <h3>Name</h3>
        <input type="text" name="" id="">
        <h3>Email</h3>
        <input type="email" name="" id="">
        <h3>Age (optional)</h3>
        <input type="text" name="" id="">
        <h3>Which option best describes your current role?</h3>
        
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="a">
            <option value="b">
            <option value="c">
            <option value="d">
            <option value="e">
        </datalist>
        
        <h3>Checkbutton</h3>
        <input type="radio" name="" id=""> A
        <input type="radio" name="" id=""> B
        <input type="radio" name="" id=""> C

        <h3>What would you like to see improved? (Check all that apply)</h3>

        <input type="checkbox" name="" id=""> a
        <input type="checkbox" name="" id=""> b
        <input type="checkbox" name="" id=""> c
        <input type="checkbox" name="" id=""> d

        <h3>Comentarios</h3>
        <textarea name="comentarios" rows="10" cols="40">Escribe aqu√≠ tus comentarios</textarea>


        <input type="button" value="Submit">
    </form>

</body>

</html>
